<b>Enter user data</b>


<!--Any template driven form must use ngForm attribute-->
<!--user dta becomes the object that acts as a model userdata is automatically 
created by Angular-->
<!--it will have fields like fn ln joindate and salalry-->
<!--form #userdata="ngForm" var userData=new NgForm()-->
<form #UserData="ngForm" (ngSubmit)="addUser(UserData)">
  
    First Name<input type="text"  name="firstname" ngModel ><br>
    Last Name<input type="text" name="lastname" ngModel><br>
    join Date<input type="date" name="joindate" ngModel><br> 
    Salary<input type="number" name="salary" ngModel><br>
    <input type="submit" value="Add user">
</form>

<table border>
  <thead>
    <tr>

      <th>First Name</th>

      <th>Last Name</th>

      <th>Date of Joining</th>

      <th>Salary</th>

    </tr>
    <tr *ngFor="let user of userList">
     <td>{{user.firstname}}</td> 
     <td>{{user.lastname}}</td>
      <td>{{user.joindate}}</td>
      <td>{{user.salary}}</td>
    </tr>
  </thead>
</table>
