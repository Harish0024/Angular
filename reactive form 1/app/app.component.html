 
<!-- Reactive forms make use of built in class called form group.
    form grp is collection of form elements
 
-->
 
<b>Enter Users Data</b><br>
<form [formGroup]="userForm" *ngIf="editUserIndex === -1" (ngSubmit)="addUser()">
  FirstName: <input type="text" name="firstName" formControlName="firstName"/><br>
  LastName: <input type="text" name="lastName" formControlName="lastName"  /><br>
  DOJ: <input type="date" name="joinDate" formControlName="joinDate"
  min="1999-01-01" max="2023-12-31"/><br>
  Salary: <input type="number" name="salary" formControlName="salary"/><br>
  <input type="submit" value="Add User" name="save" [disabled]="!userForm.valid"/><br>
 
</form>
<table border="">
  <tbody>
    <tr *ngFor="let user of userList; let i = index">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.joinDate }}</td>
      <td>{{ user.salary }}</td>
      <td>
        <button (click)="editUser(i)">Edit</button>
        <button (click)="deleteuser(i)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<table border>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>DOJ</th>
    <th>Salary</th>
  </tr>
  <tbody>
  <tr *ngFor="let user of userList;let i = index">  
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>{{ user.joinDate }}</td>
    <td>{{ user.salary }}</td>
    <button type="submit">Update</button>
    <button type="button" (click)="cancelEdit()">Cancel</button>
    <td><button (click)="deleteuser(i)">Delete</button></td>
  </tr>
  </tbody>  
</table>
